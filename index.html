<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scessor game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choises">
      <div class="choise" id="rock">
        <img src="./images/rock.jpg" alt="rock" />
      </div>
      <div class="choise" id="paper">
        <img src="./images/paper.jpeg" alt="rock" />
      </div>
      <div class="choise" id="scissor">
        <img src="./images/scissor.jpg" alt="rock" />
      </div>
    </div>

    <div class="score">
      <div class="user-score">
        <p id="user-score">0</p>
        <p>user-score</p>
      </div>
      <div class="pc-score">
        <p id="pc-score">0</p>
        <p>Pc score</p>
      </div>
    </div>
    <div class="msgcenter" >
      <div class="msg"  >
        <p id="message">select one to play the game</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <style>
    
  </style>
</html>
